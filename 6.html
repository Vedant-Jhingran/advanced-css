<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
    <style>
        div {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            border: 5px solid black;
            scale: 0.6;
            transition: 1s;
        }

        img:hover {
            filter: grayscale();
        }

        h1 {
            text-align: center;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Hover for gray scale</h1>
    <div>
        <img src="https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_675,pg_1,q_80,w_1200/1432fedb88c0d1cc56f4c496a80f251c.jpg" alt="pic">
    </div>
</body>
</html>
